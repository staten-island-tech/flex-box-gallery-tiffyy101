<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <h1 class="head">Different Cat Breeds</h1>
    <a href="https://cfa.org/breeds/">Click here for more!</a>
    <div class="input-bar">
    <input class="effect-1" type="text" placeholder="search here">
    <span class="border"></span>
  </div>
    <div class="parent parent-first">
        <div class="child child-1">
            <h2>Siamese</h2>
            <img src="img/siamese.png" alt="siamese" class="about-img">
        </div>
        <div class="child child-2">
            <h2>Bengal</h2>
            <img src="img/bengal.webp" alt="bengal" class="about-img">
        </div>
        <div class="child child-3">
            <h2>Shorthair</h2>
            <img src="img/britishshorthair.webp" alt="british-shorthair" class="about-img">
        </div>
    </div>
    <div class="parent parent-second">
        <div class="child child-1">
            <h2>Birman</h2>
            <img src="img/birman.webp" alt="birman" class="about-img">
        </div>
        <div class="child child-2">
            <h2>Burmese</h2>
            <img src="img/silverburmese.jpg" alt="burmese" class="about-img">
        </div>
        <div class="child child-3">
            <h2>Ragdoll</h2>
            <img src="img/Ragdoll.jpg" alt="ragdoll" class="about-img">
        </div>
    </div>
    <div class="parent parent-third">
        <div class="child child-1">
            <h2>Munchkin</h2>
            <img src="img/munchkin.webp" alt="munchkin" class="about-img">
        </div>
        <div class="child child-2">
            <h2>Singapura</h2>
            <img src="img/singapura.jpg" alt="singapura" class="about-img">
        </div>
        <div class="child child-3">
            <h2>Blue</h2>
            <img src="img/russianblue.webp" alt="balinese" class="about-img">
        </div>
    </div>
</body>

</html>
